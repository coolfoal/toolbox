<header>
    名词解释
</header>
<h2>
    总体与个体
</h2>
<p>
    在一个统计问题中，把研究对象的全体称为<span class="important">总体</span>，构成总体的每个成员称为<span class="important">个体</span>。
</p>
<p>
    总体就是一堆数，这堆数中有大有小，有的出现的机会大，有的出现的机会小，因此用一个概率分布去描述和归纳总体是恰当的，从这个意义看，<span
        class="warn">总体就是一个分布</span>，而其数量指标就是服从这个分布的随机变量。
</p>
<h2>
    样本
</h2>
<p>
    为了了解总体的分布，我们从总体中随机地抽取n个个体，记其指标值为
    x<sub>1</sub>,x<sub>2</sub>,...,x<sub>n</sub>，则x<sub>1</sub>,x<sub>2</sub>,...,x<sub>n</sub>称为总体的一个<span
        class="important">样本</span>，
    n称为<span class="important">样本容量</span>，或简称<span class="important">样本量</span>，样本中的个体称为<span
        class="important">样品</span>。
</p>
