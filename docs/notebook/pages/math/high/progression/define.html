<header>
    什么是级数？
</header>
<p>
    给定一个数列{u<sub>n</sub>}，对它的各项依次用“+”号连接起来的表达式
    <span class="oneline">
        u<sub>1</sub>+u<sub>2</sub>+...+u<sub>n</sub>...
    </span>
    称为<span class="important">
        常数项无穷级数
    </span>
    或
    <span class="important">
        数项级数
    </span>
    （也常简称<span class="important">级数</span>），其中u<sub>n</sub>称为数项级数的<span class="important">通项</span>或<span
        class="important">一般项</span>。
</p>
