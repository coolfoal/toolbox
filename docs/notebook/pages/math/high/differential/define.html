<header>
    什么是微分？
</header>
<p>
    <span class="title">
        定义
    </span>
    设函数y=ƒ(x)定义在点x<sub>0</sub>的某个空心领域U<sup>0</sup>上。当给x<sub>0</sub>一个增量dx，x<sub>0</sub>+dx∈U<sup>0</sup>时，相应地得到函数的增量为
    <span class="oneline">
        dy = ƒ(x<sub>0</sub> + dx) - ƒ(x<sub>0</sub>)
    </span>
    如果存在常数A，使得dy能表示成
    <span class="oneline">
        dy = Adx + o(dx)
    </span>
    则称ƒ在点x<sub>0</sub>可微，上式中的Adx称为ƒ在点x<sub>0</sub>的<span class="important">微分</span>。
</p>
