<header>
    一致连续性
</header>
<p>
    <span class="title">
        定义
    </span>
    设ƒ为定义在区间I上的函数。若对任给的ε＞0，存在δ=δ(ε)＞0，使得对任何x<sup>'</sup>,x<sup>"</sup>∈I，只要|x<sup>'</sup>-x<sup>"</sup>|＜δ，就有
    <span class="oneline">
        |ƒ(x<sup>'</sup>)-ƒ(x<sup>"</sup>)|＜ε
    </span>
    则称函数ƒ在区间I上一致连续。
</p>
<h2>
    相关定理
</h2>
<p>
    <span class="title">
        定理（一致连续性定理）
    </span>
    若函数ƒ在闭区间[a,b]上连续，则ƒ在[a,b]上一致连续。
</p>
