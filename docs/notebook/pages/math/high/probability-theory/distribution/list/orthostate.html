<header>
    正态分布
</header>
<p>
    若随机变量X的密度函数为
    <span class="oneline">
        p(x)=
        <code>
            ["join",["division","1",["join",["gen","2π"],"σ"]]]
        </code>
        e<sup>
            <code>["join","-",["division",["rightTop","(x-μ)","2"],["join","2",["rightTop","σ","2"]]]]</code>
        </sup>
        , -∞ ＜ x ＜ ∞
    </span>
    则称X服从<span class="important">正态分布</span>，记作X~N(μ,<code>["rightTop","σ","2"]</code>)。
</p>
<p>
    另，称μ=0，σ=1时的正态分布N(0,1)为<span class="important">标准正态分布</span>。
</p>
