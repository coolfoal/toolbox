<header>
    逆序数
</header>
<p>
    <span class="title">
        定义
    </span>
    由1,2,...,n组成的一个有序数组称为一个n级排列。
</p>
<p>
    <span class="title">
        定义
    </span>
    在一个排列中，如果一对数的前后位置与大小顺序相反，即前面的数大于后面的数，那么它们就称为一个逆序，一个排列中的逆序的总数就称为这个排列的逆序数。
</p>
<p>
    排列j1,j2,...,jn的逆序数记为：
    <span class="oneline">
        τ(j1,j2,...,jn)
    </span>
</p>
<h2>
    相关定理
</h2>
<p>
    <span class="title">
        定理
    </span>
    对换改变排列的奇偶性。
</p>
