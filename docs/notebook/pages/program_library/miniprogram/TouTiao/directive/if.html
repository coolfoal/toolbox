<header>
    条件渲染
</header>
<p>
    在框架中，使用 tt:if="" 来判断是否需要渲染该代码块：
</p>
<pre tag="html">
    <view tt:if="{{flag}}"></view>
</pre>
<p>
    也可以用 tt:elif 和 tt:else 来添加一个 else 块：
</p>
<pre tag="html">
<view tt:if="{{flag=='1'}}"></view>
<view tt:elif="{{flag=='2'}}"></view>
<view tt:else></view>
</pre>
