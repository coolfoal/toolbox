<header>
    数据库操作
</header>
<p>
    使用下面的命令连接数据库：
</p>
<pre>
    mongo
</pre>
<h2>
    数据库操作
</h2>
<h3>
    删除
</h3>
<pre>
    db.dropDatabase()
</pre>
<p>
    删除前需要先选择好当前选择的数据库。
</p>
<h3>
    选择
</h3>
<p>
    选择你要操作的数据库：
</p>
<pre>
    use [数据库名]
</pre>
<p>
    如果数据库不存在，则创建数据库，否则切换到指定数据库。
</p>
<div class="tips">
    注意: 在 MongoDB 中，集合只有在内容插入后才会创建! 就是说，创建集合(数据表)后要再插入一个文档(记录)，集合才会真正创建。
</div>
<h3>
    查看
</h3>
<p>
    也就是查看当前有哪些数据库：
</p>
<pre>
    show dbs
</pre>
<h3>
    当前
</h3>
<p>
    查看当前选中操作的数据库是谁：
</p>
<pre>
    db
</pre>
