<header>
    镜像管理之NRM
</header>
<h2>
    安装
</h2>
<pre tag="javascript">
    npm install -g nrm
</pre>
<h2>
    查看
</h2>
<pre tag="javascript">
    nrm ls
</pre>
<h2>
    使用
</h2>
<pre tag="javascript">
    nrm use xxx
</pre>
<h2>
    新增
</h2>
<pre tag="javascript">
    nrm add xxx url
</pre>
<h2>
    删除
</h2>
<pre tag="javascript">
    nrm del xxx
</pre>
