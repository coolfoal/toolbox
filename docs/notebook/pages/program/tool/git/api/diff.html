<header>
    比较
</header>
<p>
    查看两次提交对比修改了什么，可以看见他们之间的全部更改。
</p>
<pre tag>git diff commitFromHashname..commitToHashname</pre>
<p>
    执行该命令可以知道仓库目前的状态，是否是最新代码，有没有修改等。
</p>
<pre tag>git status</pre>
<p>
    查看当前全部文件的修改
</p>
<pre tag>git diff HEAD</pre>
<p>
    仅查看变化（changes 【not staged】to be commited）
</p>
<pre tag>git diff</pre>
<p>
    仅查看变化（changes 【staged】to be commited）
</p>
<pre tag>git diff --staged</pre>
