<header>
    实用配置命令
</header>
<h2>
    关闭忽略大小写
</h2>
<p>
    默认情况下修改文件或文件夹的大小写，会被忽略掉的。比如本来文件名
    <span class="special">git.html</span>
    修改成
    <span class="special">Git.html</span>
    是无法同步到服务器的。
</p>
<h3>
    命令方式
</h3>
<p>
    怎么办？执行下面命令即可：
</p>
<pre tag>
    git config core.ignorecase false
</pre>
<h3>
    直接修改配置文件
</h3>
<p>
    除了命令，也可以直接修改<span class="important">./.git/config</span>文件：
</p>
<pre>
[core]
	ignorecase = false
</pre>
